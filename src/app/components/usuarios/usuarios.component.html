<div class="container mt-5">
    <div class="card border-primary mb-3">
        <div class="card-header">Usuarios</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Listado de usuarios</h5>
            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/usuarios/form']">
                    Crear Usuario
                </button>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>                
                        <th>Username</th>
                        <th>Normalized UserName</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of usuarios; let i = index">
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.userName }}</td>
                        <td>{{ item.normalizedUserName }}</td>                
                        <td>{{ item.email }}</td>    
                        <td>
                            <button type="button" name="editar" [routerLink] = "['/usuarios/form', item.id]" class="btn btn-primary btn-sm">Editar</button>
                        </td>
                        <td>
                            <button type="button" name="eliminar" (click) = "eliminar(item)" class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
        </div>
    </div>
